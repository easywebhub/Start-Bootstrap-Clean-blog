{{#extend "default"}} {{#content "main"}}
  <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/home-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>{{title}}</h1>
                        <hr class="small">
                        <span class="subheading">{{description}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
  

     <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
               {{#each postPreview}}
                   <div class="post-preview">
                    <a href="{{url}}">
                        <h2 class="post-title">
                            {{title}}
                        </h2>
                        <h3 class="post-subtitle">
                            {{subTitle}}
                        </h3>
                    </a>
                    <p class="post-meta">{{titlePost}} <a href="{{urlPost}}">{{metadataPost}}</p>
                </div>
                <hr>
               {{/each}}
                
              
                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a href="{{pager.url}}">{{pager.title}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <hr>

{{/content}} {{/extend}}
