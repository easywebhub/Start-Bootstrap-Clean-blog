{{#extend "default"}} {{#content "main"}}
   <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/contact-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>{{title}}</h1>
                        <hr class="small">
                        <span class="subheading">{{name}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>{{description}}</p>
                <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                <form name="sentMessage" id="contactForm" novalidate>
                    {{#each form.items}}
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>{{label}}</label>
                            <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="{{display}}">
                            <p class="{{class}}"></p>
                        </div>
                    </div>
                    {{/each}}
                   
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>{{form.labelLast}}</label>
                            <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="{{form.displayLast}}"></textarea>
                            <p class="{{form.classLast}}"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">{{form.btn}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>

{{/content}} {{/extend}}
